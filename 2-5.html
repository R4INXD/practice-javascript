<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Number 숫자
      let number = 1;
      console.log(number + 2, number - 2, number / 2, number * 2, number);

      console.log(Infinity, -Infinity, NaN);
      console.log("1" * 2); // 2
      console.log("안녕" * 2); // NaN
      console.log(isNaN("안녕" * 2)); // true

      // String 문자열
      console.log("Hello"); // 큰따옴표
      console.log("Hello"); // 작은따옴표 - 작은따옴표로 쓰면 바뀌어서 이렇게 씀
      console.log(`Hello`); // 역 따옴표 - 백틱

      const name = "Jinpill";
      console.log(`Hello, ${name}!`);
      console.log(`그는 말했다. "호냥이는 귀여워."`);

      // Boolean 불린
      let hasValue = true; // 값을 가지고 있습니다.
      let hasCats = false; // 고양이를 가지고 있지 않습니다.
      let isGreater = 1 > 4; // 1은 4보다 크지 않습니다.

      // null 널
      let age = null; // 사용자가 나이를 입력하지 않음.

      // undefined 언디파인드
      let address;
      console.log(address); // 주소가 정의되지 않았습니다. (undefined)

      // Object 객체
      const user = {
        name: "Jinpill",
        age: 34,
        hasCats: true,
      }; // 문자형과, 숫자, 불린 타입 값들을 모두 가질 수 있음.

      // typeof 연산자
      console.log(typeof number); // "number"
      console.log(typeof name); // "string"

      // Example
      let foo = "Ilya";
      alert(`hello ${1}`); // hello 1
      alert(`hello ${"foo"}`); // hello foo
      alert(`hello ${foo}`); // hello Ilya
    </script>
  </body>
</html>

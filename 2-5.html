<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Number 숫자
      let number = 1;
      console.log(number + 2, number - 2, number / 2, number * 2, number);

      console.log(Infinity, -Infinity, NaN);
      console.log("1" * 2); // 2
      console.log("안녕" * 2); // NaN
      console.log(isNaN("안녕" * 2)); // true

      // String 문자열
      console.log("Hello"); // 큰따옴표
      console.log("Hello"); // 작은따옴표 - 작은따옴표로 쓰면 바뀌어서 이렇게 씀
      console.log(`Hello`); // 역 따옴표 - 백틱
    </script>
  </body>
</html>
